group 'com.github.manuelp'
version '0.4.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.threeten', name: 'threetenbp', version: '1.3.3'
    compile group: 'org.functionaljava', name: 'functionaljava', version: '4.6'
    compile group: 'io.reactivex', name: 'rxjava', version: '1.2.7'
    compile group: 'org.apache.avro', name: 'avro', version: '1.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

install {
  repositories.mavenInstaller {
    pom.project {
      licenses {
        license {
          name 'Mozilla Public License, Version 2.0'
          url 'https://www.mozilla.org/en-US/MPL/2.0/'
          distribution 'repo'
        }
      }
    }
  }
}
